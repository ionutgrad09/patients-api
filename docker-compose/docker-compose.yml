version: '3.8'
name: awesome-app

services:
  postgres:
    image: postgres:latest
    container_name: my_postgres_db
    restart: always
    environment:
      POSTGRES_USER: awesome
      POSTGRES_PASSWORD: password
      POSTGRES_DB: awesome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: